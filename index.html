<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fiverr Sample 1</title>
</head>
<body>

    <script type="text/javascript" src="script.js"></script>

    <div class="mainBackgound">
        <div  class="circle1 circle"></div>
        <div  class="circle2 circle"></div>

        
        <div class="subBackground">
            <div class="circle3 circle">
              <div class="circle3img">
                <img src="./Image/Chocolate-Ice-Cream.jpg">
              </div>
            </div>

            <div class="navbar">

                <div class="logo">
                    <img src="./Image/attachment_105175444.png">
                </div>

                <div class="navlinks">
                    <ul>
                        <li>HOME</li>
                        <li>ABOUT</li>
                        <li>CONTACT</li>
                        <li id="loginBtn">LOGIN</li>
                
                    </ul>
                </div>

            </div>

            <div class="headtext">
                <h1>It's not just Ice-Cream.</h1>
                <h1>It's <span>Sweetness....</span></h1>
                <p>Order Your favourite flavour. Hire us for your function.
                    Let us to give sweetnes.<br>
                    Visit our outlets to have better experience. Click to get started.</p>

                <button>Get Started</button>
            </div>

            <div class="themeset">
                <div class="theme"><img onclick="chocolate()" src="./Image/Chocolate-Ice-Cream.jpg"></div>
                <div class="theme"><img onclick="vanila()" src="./Image/vanila.png"></div>
                <div class="theme"><img onclick="strowberry()" src="./Image/Strawberry-IceCream.jpg"></div>
            </div>
            
        </div>
    </div>

    <section class="next">

    </section>

   
   
    
</body>
</html>
